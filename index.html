<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes app</title>
    <script src="https://kit.fontawesome.com/0ea7c47ca3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" id="search-term" placeholder="meal" />
        <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favourite Meals</h3>
        <ul class="fav-meals" id="fav-meals"></ul>
      </div>
      <div class="meals" id="meals"></div>
    </div>

    <div class="popup-container hidden" id="meal-popup">
      <div class="popup">
        <button id="close-popup"><i class="fa-solid fa-xmark"></i></button>
        <div class="meal-info"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
